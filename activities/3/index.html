<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <style>
    input[type="button"] {
      background-color: pink;
    }
  </style>
  <script>
    function addTask() {
        alert("Added task: " + document.getElementById("taskTextBox").value);
        alert("Task list contents: " + document.getElementById("taskList").innerHTML);
    }
  </script>
</head>
<body>
  <p>Special Exhibition To-Do List</p>
  <br/>
  <input id="taskTextBox" type="text" value="Task description"/>
  <br/><br/>
  <input type="button" value="Add Task" onclick="addTask();"/>
  <br/><br/>
  <ul id="taskList">
    
  </ul>
</body>
</html>
