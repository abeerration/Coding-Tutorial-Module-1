<!DOCTYPE html>
<html>
  <head>
    <title>The Monk Diamond - Password Protection</title>
    <style>
    body {
      background-color: lightblue;
      padding: 30px;
    }
    </style>
    <script>
      function checkPassword() {
        var passwordBox = document.getElementById("passwordBox");
        var password = passwordBox.value;
        if (password == "correct_pass") {
          return true;
        }
        else {
          alert("Access denied! Incorrect password!");
          return false;
        }
      }
    </script>
  </head>
  <body>
    <p style="font-size: 30pt;">The Monk Diamond Discovery</p>
    <p>Please enter the password to view this website.</p>
    <p>Password: <input id="passwordBox" type="password"/></p>
    <a href="https://abeerration.github.io/Coding-Tutorial-Module-1/activities/1/" onclick="return checkPassword()">
      Click here to submit password and view website
    </a>
    <br>
    <p>(The correct password is <b>correct_pass</b>)</p>
  </body>
</html>
