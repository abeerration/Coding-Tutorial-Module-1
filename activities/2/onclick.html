<!DOCTYPE html>
<html>
  <head>
    <title>Onclick</title>
  </head>

  <body>
    <p>
      <a href="https://www.google.com" onclick="alert('Redirecting to Google');">Redirect to Google</a>
      (after an alert)
    </p>
    <p>
      <a href="https://www.google.com" onclick="return false;">Redirect to Google</a>
      (nothing happens because of "return false")
    </p>
  </body>
</html>
