<html>
  <head>
    <title>Security Game</title>
    <style>
      #board {
        border: 1px solid black;
        background-color: gray;
        height: 350px;
        width: 650px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Play" onclick="startGame();">
    <div id="board">

      }
